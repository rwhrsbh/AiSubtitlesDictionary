<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AI Subtitles - Review</title>
    <link rel="stylesheet" href="review.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 data-i18n="review_title">Review Session</h1>
            <div class="stats">
                <span id="words-count">0 words to review</span>
            </div>
        </div>

        <!-- Progress Indicator Sidebar -->
        <div class="progress-sidebar" id="progress-sidebar">
            <!-- Progress boxes will be injected here -->
        </div>

        <div id="quiz-container">
            <div class="card">
                <div class="category-badge" id="q-category"></div>
                <div class="word-display" id="q-word" data-i18n="loading">Loading...</div>

                <div class="mode-controls">
                    <button class="mode-btn" data-mode="options" data-i18n="mode_options">Options</button>
                    <button class="mode-btn active" data-mode="manual" data-i18n="mode_manual">Manual</button>
                </div>

                <div class="input-area" id="input-area">
                    <input type="text" id="manual-input" class="manual-input" data-i18n-placeholder="input_placeholder"
                        placeholder="Type answer...">
                    <button id="submit-btn" class="submit-btn" data-i18n="btn_check">Check</button>
                </div>

                <div id="options-area" class="options-grid hidden">
                    <!-- Options injected here -->
                </div>
            </div>
        </div>

        <div id="no-review" class="hidden empty-state">
            <h2 data-i18n="review_all_caught_up">All caught up!</h2>
            <p data-i18n="review_no_words">You have no words to review right now.</p>
            <button id="close-btn" data-i18n="flashcards_close">Close</button>
        </div>

        <!-- Hidden speech area - not used anymore -->
        <div id="speech-area" class="hidden"></div>
    </div>
    <script src="review.js" type="module"></script>
</body>

</html>
